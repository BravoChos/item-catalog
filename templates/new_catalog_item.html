{% extends "main.html" %}
{% block content %}
<div class="card card-section item-info-card">
	<div class="row banner menu">
		<div class="col-md-12 padding-none">
			<h1>Add New Character</h1>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 padding-top">
			<form method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="800" rows="5" name="description" placeholder="Description of the item"></textarea>

					<label for="rank" style="margin-top: 10px">Class:</label>
					<span class="input-group">
						<input type ="text" class="form-control" maxlength="20" name="rank" placeholder="Type Ability">
					</span>

					<label for="hero" style="margin-top: 10px;">Hero:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="20" name="hero" placeholder="Type Hero Name">
					</div>


					{% include "category_form_list.html" %}
					<button type="submit" class="btn btn-success" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
						<a href = "{{ url_for('showCatalog') }}">
							Cancel
						</a>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
